<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<!-- Jasmine -->
		<link rel="stylesheet" type="text/css" href="jasmine.css" />
		<script type="text/javascript" src="jasmine.js"></script>
		<script type="text/javascript" src="jasmine-html.js"></script>

		<!-- jQuery -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://cloud.github.com/downloads/velesin/jasmine-jquery/jasmine-jquery-1.3.1.js"></script>

		<!-- jsCommenter -->
		<script type="text/javascript" src="commenterSpec.js"></script>
		<script type="text/javascript" src="../js/commenter.js"></script>

		<script type="text/javascript">
			    (function() {
					var jasmineEnv = jasmine.getEnv();
					jasmineEnv.updateInterval = 1000;

					var trivialReporter = new jasmine.TrivialReporter();

					jasmineEnv.addReporter(trivialReporter);

					jasmineEnv.specFilter = function(spec) {
						return trivialReporter.specFilter(spec);
					};

					var currentWindowOnload = window.onload;

					window.onload = function() {
						if (currentWindowOnload) {
							currentWindowOnload();
						}
						execJasmine();
					};

					function execJasmine() {
						jasmineEnv.execute();
					}
				})();
		</script>
		<style type="text/css">
			#krebs {
				display:	none;
			}
		</style>
	</head>
	<body>
		<div id="krebs"></div>
	</body>
</html>
